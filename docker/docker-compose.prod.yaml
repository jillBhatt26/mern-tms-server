version: '3.8'
services:
    server:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.prod
        image: 'jbsdevden/mern-tms-server:${GITHUB_SHA}'
        volumes:
            - ../:/app
            - /app/node_modules
        env_file:
            - ../.env

    nginx:
        image: nginx:alpine
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.nginx
        volumes:
            - ../nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - server
        ports:
            - '5000:5000'
